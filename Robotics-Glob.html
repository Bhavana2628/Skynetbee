    #contact table {

    #contact table td {

    #contact table td:nth-child(1) {

    }

    #contact table td:nth-child(2) {

    @media (max-width: 860px) {
      .hideOnMobile {

      .des p {

      }

      }

      }

    .tagcloud-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 700px;
      height: 700px;
      pointer-events: none;
      z-index: 9999;
    }

    .tagcloud-wrapper {
      width: 100%;
      height: 100%;
      perspective: 1500px;
      overflow: visible;
      position: relative;
    }

    .tagcloud {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .tag {
      position: absolute;
      top: 50%;
      left: 50%;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      font-size: 16px;
      white-space: nowrap;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tag img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .tag:hover {
      color: #ff0000;
      transform: scale(1.2);
      z-index: 9999 !important;
    }

    @media (max-width: 768px) {
      .tagcloud-container {
        width: 360px;
        height: 360px;
        border-radius: 60%;
        overflow: hidden;
        background: #0c0c0c;
      }

      .tagcloud-wrapper {
        perspective: 1000px;
        overflow: hidden;
      }

      .tagcloud {
        overflow: hidden;
      }

      .tag {
        font-size: 14px;
        padding: 2px;
      }

      .tag img {
        width: 30px;
        height: 30px;
      }
    }
  </style>

  <script>
    function showSidebar() {
      document.getElementById('sidebar').style.display = 'flex';
    }

    function hideSidebar() {
      document.getElementById('sidebar').style.display = 'none';
    }

  const namesWithImages = [
   { name: "V. Sudhakar", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG_20250623_122439.jpg" },
  { name: "S. B. Mohammed Harrish", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG-20250618-WA0077.jpg" },
  { name: "K. Barath", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG_20250623_120305.jpg" },
  { name: "P. Rithik", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG-20250618-WA0008.jpg" },
  { name: "G. Kesavan", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG-20250620-WA0009.jpg" },
  { name: "A. Taakifa", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG-20250618-WA0078.jpg" },
  { name: "G. Hemalatha", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG_20250623_120331.jpg" },
  { name: "K. Shakthi", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG_20250623_120410.jpg" },
  { name: "G. Devi Priya", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG-20250618-WA0073.jpg" },
  {name: "K. Yoga Shree", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG-20250618-WA0079.jpg" },
  { name: "P. Sridharan", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG-20250618-WA0054.jpg" },
  { name: "S. Rathish", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG_20250623_120349.jpg" },
  { name: "P. Logeshwaran", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG-20250619-WA0006.jpg" },
  { name: "M. Boopalan", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG-20250618-WA0053.jpg" },
  { name: "E. Madhavan", image: "https://raw.githubusercontent.com/Bhavana2628/IOT/refs/heads/main/IMG_20250623_120430.jpg" },
];
const container = document.getElementById('tagcloud');

function getRadius() {
  return window.innerWidth <= 768 ? 150 : 350;
}

let tagsData = [];

let visibleNames = window.innerWidth <= 768
  ? namesWithImages.slice(0, 20)
  : namesWithImages;

function createTagCloud() {
  const radius = getRadius();
  tagsData = [];
  container.innerHTML = '';

  namesWithImages.forEach((item, i) => {
    const angleX = Math.acos(-1 + (2 * i) / namesWithImages.length);
    const angleY = Math.sqrt(namesWithImages.length * Math.PI) * angleX;

    const x = radius * Math.sin(angleX) * Math.cos(angleY);
    const y = radius * Math.sin(angleX) * Math.sin(angleY);
    const z = radius * Math.cos(angleX) * 0.8;

    tagsData.push({ x, y, z });

    const tag = document.createElement('a');
    tag.className = 'tag';
    tag.href = '#';
    tag.style.transform = `translate3d(${x}px, ${y}px, ${z}px) translate(-50%, -50%)`;

    const img = document.createElement('img');
    img.src = item.image;
    img.alt = item.name;

    tag.appendChild(img);
    tag.appendChild(document.createTextNode(item.name));
    container.appendChild(tag);
  });
}

let angleX = 0, angleY = 0;

function rotateCloud() {
  angleX += 0.05;
  angleY += 0.07;

  const radX = angleX * Math.PI / 180;
  const radY = angleY * Math.PI / 180;
  const tags = container.getElementsByClassName('tag');

  for (let i = 0; i < tags.length; i++) {
    const tag = tags[i];
    const pos = tagsData[i];

    let y = pos.y * Math.cos(radX) - pos.z * Math.sin(radX);
    let z = pos.y * Math.sin(radX) + pos.z * Math.cos(radX);
    let x = pos.x * Math.cos(radY) + z * Math.sin(radY);
    z = -pos.x * Math.sin(radY) + z * Math.cos(radY);

    tag.style.transform = z < 0
      ? `translate3d(${x}px, ${y}px, ${z}px) rotateY(180deg) translate(-50%, -50%)`
      : `translate3d(${x}px, ${y}px, ${z}px) translate(-50%, -50%)`;

    tag.style.zIndex = z < 0 ? 0 : 1;
    tag.style.opacity = z < 0 ? 0.5 : 1;
  }

  requestAnimationFrame(rotateCloud);
}

createTagCloud();
rotateCloud();

window.addEventListener('resize', () => {
  createTagCloud();
});

  </script>
